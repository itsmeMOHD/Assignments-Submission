<!DOCTYPE html>
<html>
<head>

<style> 

 .div1 {
  background-color: lightblue;
  border: 1px solid;
  padding:  15px;
  box-shadow: 5px 10px red;
  margin-bottom: 15px;
}


 .div2 {
  background-color: lightblue;
  border: 1px solid;
  border-radius: 50%;
  padding: 15px;
  height: 100px;
  width: 100px;
}

</style>

</head>
<body>

<div class="div1">
  <p>A red shadow.</p>
</div>

<div class="div2">
  <p>Border 50%.</p>
</div>


</body>
</html>
